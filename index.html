<!DOCTYPE html>
<html>
<head>
    <title>My Home Page</title>
    <script>
        async function fetchHomePage() {
            let homePageId = 10; // Your home page ID
            let response = await fetch(`https://corsproxy.io/?https://ais.great-site.net/wp-json/wp/v2/pages/10`);
            let page = await response.json();

            document.getElementById("home").innerHTML = `
                <h1>${page.title.rendered}</h1>
                <div>${page.content.rendered}</div>
            `;
        }

        window.onload = fetchHomePage;
    </script>
</head>
<body>
    <div id="home"></div>
</body>
</html>
